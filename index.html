<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0;">
    <div id="number-container" style="padding-bottom: 50%;">
        <p id="random-number">Click me!</p>
    </div>
    <div id="controls" style="margin-top: 10%;">
        <div style="display: flex; flex-direction: column;">
            <label for="min">Enter Min and Max:</label>
            <input type="number" id="min" value="1">
            <input type="number" id="max" value="99">
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">
                <label>
                    <input type="checkbox" id="sequence-mode"> Sequence
                </label>
                <label>
                    <input type="checkbox" id="images-mode"> Images
                </label>
                <label>
                    <input type="checkbox" id="just-image-mode" checked> ABC Image
                </label>
            </div>
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">
                <label>
                    <input type="radio" name="type" value="englishsmall"> Small Eng
                </label>
                <label>
                    <input type="radio" name="type" value="englishcaps"> Capital Eng
                </label>
                <label>
                    <input type="radio" name="type" value="englishcapssmall"> Capital and Small
                </label>
                <label>
                    <input type="radio" name="type" value="numbers"> Numbers
                </label>
                <label>
                    <input type="radio" name="type" value="urdu-letters"> Urdu Letters
                </label>
                <label>
                    <input type="radio" name="type" value="abc" checked> ABC Mode
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
